<!DOCTYPE html>
<html>
  <head>
    <title>Cheats</title>
    <style>
      body {
        margin: 0;
        padding-top: 48px;
        font-family: Arial, Sans-Serif;
        color: #fff;
        background: linear-gradient(to bottom, #111, #712878);
        background-attachment: fixed;
        height: 100vh;
      }
      #topbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #111;
        outline: 2px solid #ccc;
      }
      #menu-toggle {
        font-size: 26px;
        width: 24px;
        padding: 6px;
        cursor: pointer;
        margin-bottom: 1px;
        padding-left: 10px;
        color: #ccc;
      }
      #title {
        font-size: 22px;
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translate(-50%);
      }
      #menu {
        position: fixed;
        left: -230px;
        top: 47.4px;
        z-index: 2;
        height: 100%;
        width: 230px;
        background-color: #1A1A1A;
        padding-top: 4px;
        transition: left 0.3s ease;
        border-right: 2px solid #ccc;
      }
      .menu-button {
        width: 190px;
        text-align: center;
        font-size: 18px;
        padding: 8px;
        cursor: pointer;
        margin: 10px;
      }
      .menu-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
    <script>
    toggledMenu = false;
      function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.style.left = toggledMenu === false ? "0" : "-230px";
        toggledMenu = toggledMenu === false ? true : false
      }
    </script>
  </head>
  <body>
    <div id="topbar">
      <div id="menu-toggle" onclick="toggleMenu()">&#9776;</div>
      <div id="title">Bucklers Cheats</div>
    </div>
    <div id="menu">
      <div class="menu-button" style="color: #acf;">Website Unblocking</div>
      <div class="menu-button">Blooket Hacking</div>
      <div class="menu-button">Powershell Hacking</div>
      <div class="menu-button">Scripts</div>
    </div>
  </body>
</html>
